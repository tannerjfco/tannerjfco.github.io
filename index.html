---
layout: default
---

<section class="home">
	<div class="intro">
    <img src="images/photo.jpg" alt="photo" />
    <h2>Makes Websites in Colorado</h2>
  </div>
	<h1>Recent Posts</h1>
	<ul class="posts">
		{% for post in site.posts %}
	 	<li>
	 		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	 		<span>{{ post.date | date: "%B %-d, %Y" }}</span>
	 	</li>
		{% endfor %}
	</ul>
</section>
